<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Tab</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!--The Navigation Name Header -->
    <header class="container-fluid">
        <h1>Viviana</h1>
    </header>

    <nav class="navbar navbar-expand-md nav justify-content-center">
        <a class="nav-item nav-link" href="index.html">About</a>
        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-item nav-link" href="contact.html">Contact</a>
    </nav>
    
    <main>
        <h1>Contact</h1>
        <hr />
        <form>
            <div class="form-group">
                <label for="user">Name:</label>
                <input type="text" class="form-control" id="user" placeholder="J Doe">
            </div>   
            <div class="form-group">
                <label for="email_input">Email:</label>
                <input type="email" class="form-control" id="email_input" aria-describedby="emailhelp" placeholder="Enter email">
                <small id="emailhelp" class="form-text text-muted">we may or may not share your data. ya boi gotta eat ya know.</small>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" rows="6" cols="120" placeholder="write a little message here."></textarea>
            </div>
            <div>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </main>

    <footer class="footer"></footer>
    
</body>
</html>
